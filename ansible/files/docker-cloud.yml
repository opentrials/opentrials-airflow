webserver:
  image: 'opentrials/opentrials-airflow:latest'
  restart: always
  environment:
    - EXECUTOR
    - AIRFLOW_ENABLE_AUTH
    - REMOTE_BASE_LOG_FOLDER
    - REMOTE_LOG_CONN_ID
    - FERNET_KEY
    - DB_URI
    - DB_USER
    - DB_PASSWORD
    - DB_TABLE
    - SMTP_HOST
    - SMTP_USER
    - SMTP_PASSWORD
  ports:
    - '80:8080'
  command: webserver

scheduler:
  image: 'opentrials/opentrials-airflow:latest'
  restart: always
  environment:
    - EXECUTOR
    - AIRFLOW_ENABLE_AUTH
    - REMOTE_BASE_LOG_FOLDER
    - REMOTE_LOG_CONN_ID
    - FERNET_KEY
    - DB_URI
    - DB_USER
    - DB_PASSWORD
    - DB_TABLE
    - SMTP_HOST
    - SMTP_USER
    - SMTP_PASSWORD
  command: scheduler
