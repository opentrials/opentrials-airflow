rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
        - "15672:15672"
        - "5672:5672"
    environment:
        - RABBITMQ_DEFAULT_USER=airflow
        - RABBITMQ_DEFAULT_PASS=airflow
        - RABBITMQ_DEFAULT_VHOST=airflow

webserver:
    image: okibot/opentrials-airflow
    restart: always
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - FERNET_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - DB_TABLE
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    ports:
        - "8080:8080"
    links:
        - rabbitmq:rabbitmq
        - worker:worker
        - scheduler:scheduler
    command: webserver

flower:
    image: okibot/opentrials-airflow
    restart: always
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - FERNET_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - DB_TABLE
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    ports:
        - "5555:5555"
    links:
        - rabbitmq:rabbitmq
    command: flower

scheduler:
    image: okibot/opentrials-airflow
    restart: always
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - FERNET_KEY
        - COMMAND
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - DB_TABLE
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    links:
        - rabbitmq:rabbitmq

worker:
    image: okibot/opentrials-airflow
    restart: always
    ports:
        - "8793:8793"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
        - AIRFLOW_HOME=/usr/local/airflow
        - AIRFLOW_ENABLE_AUTH
        - FERNET_KEY
        - DB_URI
        - DB_USER
        - DB_PASSWORD
        - DB_TABLE
        - SMTP_HOST
        - SMTP_USER
        - SMTP_PASSWORD
    links:
        - rabbitmq:rabbitmq
    command: worker
