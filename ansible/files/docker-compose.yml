version: '2'
services:
    redis:
        image: 'redis:3.2.7'

    webserver:
        image: opentrials/opentrials-airflow
        restart: always
        depends_on:
            - redis
        environment:
            EXECUTOR: Celery
            FERNET_KEY:
            AIRFLOW_ENABLE_AUTH:
            FERNET_KEY:
            DB_URI:
            DB_USER:
            DB_PASSWORD:
            DB_TABLE:
            SMTP_HOST:
            SMTP_USER:
            SMTP_PASSWORD:
        ports:
            - "8080:8080"
        command: webserver

    flower:
        image: opentrials/opentrials-airflow
        restart: always
        depends_on:
            - redis
        environment:
            EXECUTOR: Celery
        ports:
            - "5555:5555"
        command: flower

    scheduler:
        image: opentrials/opentrials-airflow
        restart: always
        depends_on:
            - webserver
        environment:
            EXECUTOR: Celery
            FERNET_KEY:
            AIRFLOW_ENABLE_AUTH:
            FERNET_KEY:
            DB_URI:
            DB_USER:
            DB_PASSWORD:
            DB_TABLE:
            SMTP_HOST:
            SMTP_USER:
            SMTP_PASSWORD:
        command: ['scheduler', '--num_runs', '10']

    worker:
        image: opentrials/opentrials-airflow
        restart: always
        depends_on:
            - scheduler
        environment:
            EXECUTOR: Celery
            FERNET_KEY:
            AIRFLOW_ENABLE_AUTH:
            FERNET_KEY:
            DB_URI:
            DB_USER:
            DB_PASSWORD:
            DB_TABLE:
            SMTP_HOST:
            SMTP_USER:
            SMTP_PASSWORD:
        command: worker
