[tox]
envlist =
    py35
    lint
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    pytest
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/dags
    AIRFLOW_DAGS = {toxinidir}/dags
commands =
    py.test {posargs}

[pytest]
testpaths=tests

[testenv:lint]
deps =
    flake8
commands =
    flake8 .

[flake8]
ignore =
  E501
exclude =
  env,
  .tox
